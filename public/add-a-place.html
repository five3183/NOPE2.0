<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/bootswatch.css">
   <link rel="stylesheet" href="./assets/css/addPlace.css">
   <title>Add a Place</title>
</head>
<body>
   <div class="container-fliud">
      <div id="nav-container">
         <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand" href="#">N O P E</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="#">ADD A PLACE</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">FIND A PLACE</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">MAP</a>
                  </li>
               </ul>
            </div> 
         </nav>
      </div>
      <br>
      <div id="form-container">
         <h3 class="text-center">Add A PLACE</h3>
         <hr>
         <!--  -->
         <form>
            <fieldset>
               <fieldset id="restraunt-info">
                  <div class="form-group">
                     <label for="resturant-name">Restruant</label>
                     <input class="form-control" id="resturant-name"  type="text" placeholder="Resturant Name">
                  </div>
                  <div class="form-group">
                     <label for="resturant-street">Street</label>
                     <input class="form-control" id="resturant-street" type="text" placeholder="Street Address">
                  </div>  
                  <div class="form-group">
                     <label for="resturant-city">City</label>
                     <input class="form-control" id="resturant-city"  type="text" placeholder="City">
                  </div>  
                  <div class="form-group">
                     <label for="resturant-state">State</label>
                     <input class="form-control" id="resturant-state"  type="text" placeholder="State">
                  </div>  
                  <div class="form-group">
                     <label for="resturant-zip">Zip Code</label>
                     <input class="form-control" id="resturant-zip"  type="text" placeholder="5 digit Zip Code">
                  </div> 
               </fieldset>
               <br>
               <h2 class="text-center">Add a Rating</h2>
               <hr>
               <fieldset id="resturant-rating">
                  <br>
                  <form></form>
                  <form>
                     <h4>How is the food?</h4>
                     <label class="radio-inline">
                        <input type="radio" name="food" value="1"> 1
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="food" value="2"> 2
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="food" value="3"> 3
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="food" value="4"> 4
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="food" value="5"> 5
                     </label>
                  </form>
                  <hr>
                  <form>
                     <h4>How are the drinks?</h4>
                     <label class="radio-inline">
                        <input type="radio" name="drinks" value="1"> 1
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="drinks" value="2"> 2
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="drinks" value="3"> 3
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="drinks" value="4"> 4
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="drinks" value="5"> 5
                     </label>
                  </form>
                  <hr>
                  <form>
                     <h4>How is the Atmosphere?</h4>
                     <label class="radio-inline">
                        <input type="radio" name="atmoshpere" value="1"> 1
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="atmoshpere" value="2"> 2
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="atmoshpere" value="3"> 3
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="atmoshpere" value="4"> 4
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="atmoshpere" value="5"> 5
                     </label>
                  </form>
                  <hr>
                  <form>
                     <h4>How is the staff?</h4>
                     <label class="radio-inline">
                        <input type="radio" name="staff" value="1"> 1
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="staff" value="2"> 2
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="staff" value="3"> 3
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="staff" value="4"> 4
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="staff" value="5"> 5
                     </label>
                  </form>
                  <hr>
                  <form>
                     <h4>How is the parking?</h4>
                     <label class="radio-inline">
                        <input type="radio" name="parking" value="1"> 1 
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="parking"  value="2"> 2 
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="parking"  value="3"> 3 
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="parking"  value="4"> 4 
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="parking"  value="5"> 5 
                     </label>
                  </form>
                  <hr>
               </fieldset>   
            </fieldset>
            <br>
            <div class="text-center">
               <button id="send-resturant" class="btn btn-outline-primary" type="button">Send Resturant</button>
            </div>
         </form>
         <!--  -->
      </div>
      <br><br><br><br><br>
      <div class="footer text-center">
         Â© 2018 | All Rights Reserved
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="./assets/js/sendResturant.js"></script>

</body>
</html>
